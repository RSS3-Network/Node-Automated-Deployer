name: Lint
on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Checkout
        uses: actions/checkout@v3
      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2
